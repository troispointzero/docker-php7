name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: docker/login-action@v1
      with:
        registry: https://hub.docker.com/repository/docker/tpzteam/docker_php7
        username: ${{ secrets.DOCKER_USER  }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build the Docker image
      run: docker build . --file 5.0/Dockerfile --tag troispointzero/docker-php7:$(date +%s)
      
    - name: Docker Push
      run: docker push ${{secrets.DOCKER_USER}}/tpzteam/docker_php7
